{% extends 'base.html' %}

{% block contend %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body | slice:": 500" }}</p>
        </div>
    {% endfor %}
{% endblock contend %}
